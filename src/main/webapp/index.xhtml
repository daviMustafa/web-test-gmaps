<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	lang="en">

<ui:param name="contextPath" value="#{facesContext.externalContext.request.contextPath}" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><h:outputText value="TrixMaps" /></title>
	<h:outputStylesheet name="css/bootstrap-theme.css" />
	<h:outputStylesheet name="css/bootstrap.css" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputScript library="js" name="bootstrap.js" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript">
		function executarMapa(){
		    var map;
		    var mapOptions = {
		        zoom: 8,
		 center: new google.maps.LatLng(document.getElementById('lat').value,document.getElementById('long').value)
		    };
		    map = new google.maps.Map(document.getElementById('map-canvas'),
		    mapOptions);
		    var marker = new google.maps.Marker({
		      position: new google.maps.LatLng(document.getElementById('lat').value,document.getElementById('long').value),
		      map: map,
		      title: document.getElementById("name").value
		     });
		}
	</script>
	
</h:head>
<h:body style="height: 100%;">

	<ui:include src="templates/menuTop.xhtml" />
	
	<div class="container" style="height: 100%;">
		<p:outputPanel id="content">
			<p:messages id="mensagens" autoUpdate="true" closable="true" infoClass="notice" errorClass="errors" />
			<ui:insert name="content"></ui:insert>
		</p:outputPanel>
	</div>

</h:body>

</html>
