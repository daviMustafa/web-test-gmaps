<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
			<div>
			<p:dataTable var="tag" value="#{mb.tags}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10, 15" paginatorPosition="bottom" emptyMessage="No data to be loaded.">
				<f:facet name="header">
					<p:outputLabel value="Lista de Tags"></p:outputLabel>
				</f:facet>
				<p:column headerText="Tag Name" style="width: 100px;">
					<h:outputText value="#{tag.name}" />
				</p:column>
				
				<p:column headerText="Created" style="width: 150px;">
					<h:outputText value="#{tag.created}" />
				</p:column>
				
				<p:column headerText="Ações" style="width: 80px;" styleClass="columnAcoes">
					<p:commandLink styleClass="ui-icon ui-icon-closethick" ajax="false"	action="#{mb.excluir(tag)}" style="margin: auto"/>
				</p:column>
			</p:dataTable>
		</div>
		<div style="text-align: right;">
			<p:commandButton value="Adicionar Tag" action="#{mb.prepararCadastrar}" update=":content"></p:commandButton>
		</div>
	</ui:composition>
</html>
